name: Build

on:
  push:
    branches:
      - master
      - dev
      - stable
  pull_request:
    branches:
      - master
      - dev
      - stable

jobs:
  Linux_x86-64:
    runs-on: ubuntu-18.04

    steps:
    - name: Install deb packages
      run: >-
        sudo apt install
        dos2unix
        gettext
        intltool
        libao-dev
        libasound2-dev
        libevdev-dev
        libgbm-dev
        libgl-dev
        libglu-dev
        libopenal-dev
        libpulse-dev
        libudev-dev
        libusb-1.0-0-dev
        libx11-dev
        libx11-xcb-dev
        libxcb1-dev
        libxcb-glx0-dev
        libxcb-icccm4-dev
        libxcb-image0-dev
        libxcb-keysyms1-dev
        libxcb-randr0-dev
        libxcb-render-util0-dev
        libxcb-shape0-dev
        libxcb-shm0-dev
        libxcb-sync0-dev
        libxcb-xfixes0-dev
        libxcb-xinerama0-dev
        libxcursor-dev
        libxext-dev
        libxfixes-dev
        libxi-dev
        libxinerama-dev
        libxrandr-dev
        libxrender-dev
        x11proto-dev
        xa65

    - name: Install pip packages
      run: |
        sudo python3 -m pip install -U pip setuptools
        sudo python3 -m pip install -U meson ninja

    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Cache dependencies
      uses: actions/cache@v2
      id: fsdeps_cache
      with:
        path: fsdeps/_prefix
        key: fsdeps_${{ hashFiles('fsdeps/**/*') }}_${{ runner.os }}

    - name: Build dependencies
      if: steps.fsdeps_cache.outputs.cache-hit != 'true'
      run: fsdeps/make

  macOS_x86-64:
    runs-on: macos-10.15

    steps:
    - name: Install brew packages
      run: brew install autoconf automake dos2unix meson

    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Cache dependencies
      uses: actions/cache@v2
      id: fsdeps_cache
      with:
        path: fsdeps/_prefix
        key: fsdeps_${{ hashFiles('fsdeps/**/*') }}_${{ runner.os }}

    - name: Build dependencies
      if: steps.fsdeps_cache.outputs.cache-hit != 'true'
      run: fsdeps/make

  Windows_x86-64:
    runs-on: windows-2016

    defaults:
      run:
        shell: msys2 {0}

    steps:
    - uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          autoconf
          automake
          base-devel
          gettext
          git
          libtool
          make
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-meson
          mingw-w64-x86_64-openal
          mingw-w64-x86_64-pkg-config
          mingw-w64-x86_64-python
          mingw-w64-x86_64-python-pip
          unzip
          zip

    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Cache dependencies
      uses: actions/cache@v2
      id: fsdeps_cache
      with:
        path: fsdeps/_prefix
        key: fsdeps_${{ hashFiles('fsdeps/**/*') }}_${{ runner.os }}

    - name: Build dependencies
      if: steps.fsdeps_cache.outputs.cache-hit != 'true'
      run: fsdeps/make
